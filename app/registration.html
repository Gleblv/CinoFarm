<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
      <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet" />
      <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
      <link rel="stylesheet" href="./css/style.min.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Главная</title>
   </head>

   <body>
      @@include('./template/header.html')
      <main>
         <section class="registration">
            <div class="registration__container container">
               <div class="registration__title">Регистрация</div>
               <form action="#" class="registration__form">
                  <div class="registration__top">
                     <div class="registration__row">
                        <div class="registration__input input">
                           <label for="name">Имя</label>
                           <input type="text" id="name" />
                        </div>
                        <div class="registration__input input error-input">
                           <label for="phone">Телефон</label>
                           <input type="text" id="phone" />
                           <div class="invalid">Неверный формат</div>
                        </div>
                     </div>
                     <div class="registration__input input">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" />
                        <div class="invalid">Неверный формат</div>
                     </div>
                     <div class="registration__row">
                        <div class="registration__input input">
                           <label for="password">Пароль</label>
                           <input type="password" id="password" />
                           <div class="invalid">Неверный формат</div>
                        </div>
                        <div class="registration__input input">
                           <label for="repeat">Повторите пароль</label>
                           <input type="password" id="repeat" />
                           <div class="invalid">Неверный формат</div>
                        </div>
                     </div>
                  </div>
                  <div class="registration__bottom">
                     <label class="checkbox"
                        >Нажимая кнопку, вы даёте согласие на обработку персональных данных
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                     </label>
                     <button class="all-btn" id="openRegistrationModal">
                        <span>Зарегестрироваться</span>
                        <div class="all-btn__arrow">
                           <svg viewBox="0 0 14 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M1.27344 1.54517L12.728 12.9997L1.27344 24.4543"
                                 stroke="#840D06"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                              />
                           </svg>
                        </div>
                     </button>
                  </div>
               </form>
            </div>
         </section>
         <div class="modal-registration modal" id="registrationModal">
            <div class="modal-registration__content">
               <div class="modal-registration__close">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="21"
                     height="21"
                     viewBox="0 0 21 21"
                     fill="none"
                  >
                     <path
                        d="M1 1L10.5 10.5M10.5 10.5L1 20M10.5 10.5L20 1M10.5 10.5L20 20"
                        stroke="#1A1A1A"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                     />
                  </svg>
               </div>
               <div class="modal-registration__body">
                  <div class="modal-registration__title">Регистрация прошла успешно!</div>
                  <a href="./index.html">
                     <button class="all-btn">
                        <span>На главную</span>
                        <div class="all-btn__arrow">
                           <svg viewBox="0 0 14 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M1.27344 1.54517L12.728 12.9997L1.27344 24.4543"
                                 stroke="#840D06"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                              />
                           </svg>
                        </div>
                     </button>
                  </a>
               </div>
            </div>
         </div>
      </main>
      @@include('./template/footer.html')
   </body>
</html>
